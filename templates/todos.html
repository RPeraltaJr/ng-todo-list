<div class="list">
       
   <div class="add">
       <a href="" ng-click="addTodo()">+ Add a New Task</a>
   </div>

    <!-- 
        NG-CLASS: 'class' will apply when object is true. 
        Ng-Class should be used on the div that uses Ng-Repeat.

        FILTER: orderBy 'completed' will order todo by whether it has been completed or not.
        Alter ASC & DESC Order by adding '-' or simply leaving it as is.
    -->

    <div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited, 'completed': todo.completed}" ng-repeat="todo in todos | orderBy: '-completed'">

        <!-- Create Todo Object with True/False toggle -->
        <input ng-model="todo.completed" type="checkbox" />
        <span ng-click="todo.completed = !todo.completed"></span>

        <!-- Name of Todo Item -->
        <label ng-hide="editing" ng-click="editing = !editing">{{ todo.name }}</label>

        <!-- Create Todo Object with Todo > Name -->
        <input ng-model="todo.name" ng-show="editing" ng-blur="editing = false" ng-change="todo.edited = true" class="editing-label" type="text" />

        <div class="actions">
            <!-- Toggle editing True/False (Editing is equal to whatever it is not) -->
            <a href="" ng-click="editing = !editing">edit</a>
            <a href="" ng-click="saveTodos(todo)">save</a>
            <a href="" ng-click="deleteTodo()">delete</a>    
        </div>
    </div>

    <!-- To view list of array items as a string {{ todos }} -->

</div>
